name: flutter_appwrite_starter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flappwrite_account_kit:
    git: https://github.com/lohanidamodar/flappwrite_account_kit
  crop: ^0.5.2
  crop_your_image: ^0.6.0+1
  device_info_plus: ^3.2.1
  flutter_riverpod: ^1.0.3
  flutter_svg: ^1.0.0
  google_fonts: ^2.2.0
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.8
  appwrite: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  change_app_package_name: ^1.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
